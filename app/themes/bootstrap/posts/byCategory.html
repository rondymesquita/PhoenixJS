<app-header>
</app-header>
<title>{{appName}} - {{title}}</title>
<div class="container-fluid mainContent">

    <div class="well">
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <div class="list-group">
                <a href="#category/{{category}}" class="list-group-item" ng-repeat="category in categories">{{category}}</a>
            </div>
        </div>

        <div class="col-xs-9">
            <ul ng-repeat="post in posts">
                <div class="row">
                    <img ng-src="{{post.image}}"/>
                    <h4><a href="#post/{{post.id}}/{{post.url}}">{{post.title}}</a></h4>
                    <p>{{post.excerpt}}</p>
                    <a href="#post/{{post.id}}/{{post.url}}">leia mais</a>
                </div>
                <hr>
            </ul>
        </div>

    </div>


</div>
<app-footer>
</app-footer>
